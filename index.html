<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="container">
        <div class="timer" id="timer"></div>
        <div class="buttons">
          <button type="button" class="btn pause" id="pauseTimer">Pause</button>
          <button type="button" class="btn start" id="startTimer">Start</button>
          <button type="button" class="btn restart" id="restartTimer">
            Restart
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
